openapi: 3.0.3

info:
  title: CasaOS Installer API
  version: v2
  description: API for installing and updating CasaOS on a device

servers:
  - url: /v2/installer

security:
  - access_token: []

paths:
  /release:
    get:
      summary: Get the information about the latest release of CasaOS
      operationId: getRelease
      parameters:
        - $ref: "#/components/parameters/Version"
      responses:
        "200":
          $ref: "#/components/responses/ReleaseOK"
        "404":
          $ref: "#/components/responses/ResponseNotFound"
        "500":
          $ref: "#/components/responses/ResponseInternalServerError"

    post:
      summary: Install a release of CasaOS
      operationId: installRelease
      parameters:
        - $ref: "#/components/parameters/Version"
      responses:
        "200":
          $ref: "#/components/responses/ResponseOK"
        "404":
          $ref: "#/components/responses/ResponseNotFound"
        "500":
          $ref: "#/components/responses/ResponseInternalServerError"

components:
  securitySchemes:
    access_token:
      type: apiKey
      in: header
      name: Authorization

  parameters:
    Version:
      name: version
      in: query
      description: version of the release
      required: false
      schema:
        type: string
        default: latest

  responses:
    ResponseOK:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseResponse"

    ResponseInternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseResponse"
          example:
            message: "Internal Server Error"

    ResponseNotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseResponse"
          example:
            message: "Not Found"

    ResponseBadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BaseResponse"
          example:
            message: "Bad Request"

    ReleaseOK:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/BaseResponse"
              - properties:
                  data:
                    $ref: "#/components/schemas/Release"

  schemas:
    BaseResponse:
      properties:
        message:
          description: message returned by server side if there is any
          type: string
          example: ""

    Release:
      readOnly: true
      required:
        - version
        - release_notes
        - packages
      properties:
        version:
          type: string
          example: v0.4.5
        release_notes:
          type: string
        packages:
          type: array
          items:
            $ref: "#/components/schemas/Package"

    Package:
      readOnly: true
      required:
        - url
        - architecture
      properties:
        url:
          type: string
          example: https://github.com/IceWhaleTech/get/releases/download/v0.4.4-alpha1/casaos-amd64-v0.4.4-alpha1.tar.gz
          x-go-name: URL
        architecture:
          type: string
          enum:
            - amd64
            - arm64
            - arm-7
